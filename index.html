<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img-card">
      <img class="img-top-card" src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div id="user">
      <img class="photo" src="./images/image-victor.jpg" alt="" srcset="">
      <h2>Victor Crest, <span>26</span></h2>
      <p class="local">London</p>
    </div>

    <div class="linha-horizontal"></div>

    <ul id="metricas">
      <li class="number">80k</li>
      <li class="text">Followers</li>
      <li class="number">803k</li>
      <li class="text">Likes</li>
      <li class="number">1.4k</li>
      <li class="text">Photos</li>
    </ul>
